<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spanish Conjugation API</title>
</head>
<body>

<h1>Spanish Conjugation API</h1>

<h2>Conjugate a verb</h2>

<form id="form1">
    <div class="input-group">
        <label for="word">Verb: </label>
        <input id="word" name="word" type="text"/>
    </div>
    <button type="submit" value="parse">Submit</button>
</form>
<pre id="response"></pre>
</body>

<script>
    async function handleSubmit1(event) {
    event.preventDefault();

    const data = new FormData(event.target);
    const value = Object.fromEntries(data.entries());
    value.word = data.get("word");
    console.log({value});

    const response = await fetch('http://localhost:5000/conjugate', {
        method: 'POST',
        body: JSON.stringify(value),
        headers: {
            'Content-Type': 'application/json',
            }
        });
    const myJson = await response.json();
    console.log(myJson);
    document.getElementById('response').textContent = JSON.stringify(myJson, undefined, 2);
}
const form1 = document.getElementById("form1");
form1.addEventListener("submit", async (e) => handleSubmit1(e), false);
</script>

</html>
